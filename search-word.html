<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/encyclopedia.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles-search.css">
    <title>Search for a word</title>
</head>

<body>

    <div class="image">
        <img src="images/logo-website.png" alt="">
    </div>
    <div class="container">
        <form action="/search-word/word" method="post" class="d-flex">
            <input class="form-control me-2" type="search" name="word" placeholder="Type the word here" aria-label="Search" autofocus>
            <button class="btn" type="submit">Search</button>
        </form>
    </div>
